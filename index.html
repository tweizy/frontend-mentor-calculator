<!DOCTYPE html>
<html lang="en">
<head>  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Karla&family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="headerr">
        <p>calculator</p>
        <div class="theme">
            <p>THEME</p>           
            <label class="switch">
                <input type="checkbox">
                <span id="slider" class="slider round"></span>
            </label>
        </div>
    </div>

    <div class="output">
        <div id="display1"></div>
        <div id="display2">0</div>
    </div>

    <div class="calculator">
        <button class="num-btn">7</button>
        <button class="num-btn">8</button>
        <button class="num-btn">9</button>
        <button id="del-btn">del</button>

        <button class="num-btn">4</button>
        <button class="num-btn">5</button>
        <button class="num-btn">6</button>
        <button class="operand">+</button>

        <button class="num-btn">1</button>
        <button class="num-btn">2</button>
        <button class="num-btn">3</button>
        <button class="operand">-</button>

        <button id="period">.</button>
        <button class="num-btn">0</button>
        <button class="operand">/</button>
        <button class="operand">*</button>

        <button id="reset-btn">reset</button>
        <button id="eq-btn">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
